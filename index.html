<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pollinations Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 1rem;
    }
    img {
      margin-top: 20px;
      max-width: 90%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Pollinations Image Generator</h1>

  <input type="text" id="prompt" placeholder="Enter your prompt (e.g., 'a dragon made of flowers')" />

  <select id="model">
    <option value="realisticVision">Realistic Vision</option>
    <option value="flux">Flux</option>
    <option value="openjourney">OpenJourney</option>
    <option value="anything-v4">Anything V4</option>
  </select>

  <button onclick="generateImage()">Generate Image</button>

  <div id="image-container">
    <img id="output-image" src="" alt="Generated image will appear here" style="display: none;" />
  </div>

  <div class="footer">
    <p><a href="https://pollinations.ai" target="_blank">View Global Gallery</a></p>
  </div>

  <script>
    function generateImage() {
      const prompt = document.getElementById('prompt').value.trim().replace(/\s+/g, "_");
      const model = document.getElementById('model').value;
      if (!prompt) {
        alert("Please enter a prompt.");
        return;
      }
      const imageUrl = `https://pollinations.ai/p/${encodeURIComponent(prompt)}?model=${model}&nologo=true`;
      const output = document.getElementById('output-image');
      output.src = imageUrl;
      output.style.display = 'block';
    }
  </script>

</body>
</html>
